<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="style.css" />
  
  <body>

    <header>

      <h2 class="tituloPagina">Rick and Morty</h2>

      <button  id="botonDeAbrir" class="abrirMenu">Menu</button>

      <nav class="nav" id="nav">

      <button id="botonDeCerrar" class="cerrarMenu">Cerrar</button>

        <ul class="navegadorLista">
          <li id="todos"><a href="#">Todos</a></li>
          <li id="mujeres"><a href="#">Mujer</a></li>
          <li id="hombres"><a href="#">Hombre</a></li>
          <li id="sinGenero"><a href="#">Sin genero</a></li>
          <li id="noSeSabe"><a href="#">No se sabe</a></li>
        </ul>

    </nav>
  </header>

  <main>
      <p class="textoPagina">Total de personajes<span id="total-personajes"></span></p>
      <div id="raiz" class="personajes-container"></div>
      <div class="container-paginador">
        <p>Pagina actual: <span id="pagina-actual"></span></p>
        <p>Total de páginas: <span id="total-paginas"></span></p>

        <div class="pagination">
          <button id="first-page">Primera</button>
          <button id="prev-page">-</button>
          <button id="next-page">+</button>
          <button id="last-page">Ultima</button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>

  <footer>

    <p>♥ Pagina hecha con amor por Desi ♥</p>

  </footer>

</html>
